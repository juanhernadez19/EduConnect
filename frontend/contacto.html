<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect - Contáctanos</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="head-container">
    <nav>
      <a href="index.html">Inicio</a>
      <a href="profile.html">Perfil</a>
      <a href="feed.html">Publicaciones</a>
      <a href="login.html">Ingresar</a>
    </nav>
    <img src="assets/Educonnect-logo.png" alt="EduConnect Logo" />
    <p><b>Formando líderes con visión global y compromiso social</b></p>
  </div>

  <h1>Contáctanos</h1>

  <div class="auth-container" style="max-width:760px; margin:18px auto;">
    <h2>Envíanos un mensaje</h2>

    <form action="/enviar-contacto" method="POST">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required />

      <label for="asunto">Asunto</label>
      <input type="text" id="asunto" name="asunto" />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>

    <p class="hint" style="margin-top:12px;">
      También puedes escribirnos a: <strong>contacto@educonnect.edu</strong>
    </p>
  </div>

  <footer>
    <div class="redes">
      <h3>Síguenos en nuestras redes</h3>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-linkedin"></i>
      <i class="fa-brands fa-twitter"></i>
    </div>
    <br />
    <p class="derechos">&copy; 2025 EduConnect. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
